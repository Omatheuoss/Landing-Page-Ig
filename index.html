<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/celular-ig.png" alt="celular-ig">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/insatagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./imagens/pantera-icon.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como Omatheuoss</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Omatheuoss</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="line-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
